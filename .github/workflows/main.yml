name: Auto Retrain Models

on:
  schedule:
    # 每天 UTC 00:00 執行一次（台灣時間早上 8:00）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  train-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas numpy scikit-learn==1.5.2 yfinance huggingface_hub imbalanced-learn

    - name: Run Auto Trainer
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python backend/auto_trainer.py
